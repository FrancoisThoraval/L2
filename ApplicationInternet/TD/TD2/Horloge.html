  <body>
    <!-- <div id="gifContainer"></div> -->
    <div id="container" class="horloge container-fluid">
      <h1 id="horlogeDOM">Loading...</h1>
    </div>
    <div id="Settings">

    </div>
      <form>
        <div class="form-inline container-fluid">
          <button id="bPlus" type="button" class="btn btn-primary" name="addClock">+</button>
        </div>
      </form>
    </div>

    <!--  Alert Box-->

    <div class="modal fade" tabindex="-1" role="dialog" id="AlertBox">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">Alarm</h4>
          </div>
          <div class="modal-body">
            <p>Message: <strong>Time to wake up !</strong></p>
            <hr />
            <p><strong id="msgAlert">No description but you should wake up !</strong>&hellip;</p>
          </div>
          <div class="modal-footer">
            <button type="button" id="stopButton" class="btn btn-primary" data-dismiss="modal">I can't handle it anymore</button>
            <button type="button" id="fiveButton" class="btn btn-primary" data-dismiss="modal">+ 5minutes</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
